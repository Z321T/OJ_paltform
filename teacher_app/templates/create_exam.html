{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试题设计</title>
    <link rel="stylesheet" href="{% static 'teacher_app/css/bootstrap.min.css' %}">
    <style>


 .newproblem-container {
            display: flex;
            flex-direction: column; /* 设置主轴方向为垂直 */
            margin: 10px 0; /* 调整为上下外边距 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 2400px; /* 调整最大宽度以适应垂直布局 */
            width: 100%; /* 响应式宽度 */
            height:730px; /* 固定高度 */
            box-sizing: border-box;
        }

        /* 按钮样式 */
        .button-container {
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }


        #eventList li {
            margin-bottom: 10px;
        }

         .custom-textarea {
           margin-top: 10px;
            width:500px;
            height: 500px !important;
        }
        .container-flex
        {
            display: flex;
            justify-content: space-between
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="newproblem-container bg-light p-4 border rounded">
        <form method="post" action="{% url 'teacher_app:create_exam' exam.id %}">
            {% csrf_token %}
            <div class="container-flex">
                <div>
            <input type="text" class="form-control mb-3" name="title" placeholder="编辑标题">
            <hr>
            <textarea class="form-control mb-3 custom-textarea" name="content" placeholder="编辑题目内容..."></textarea>
            <div class="input-container mb-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="memory-addon">内存限制</span>
                    </div>
                    <input type="text" class="form-control" name="memory_limit" placeholder="例如，256MB"
                           aria-label="MemoryLimit" aria-describedby="memory-addon">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="time-addon">时间限制</span>
                    </div>
                    <input type="text" class="form-control" name="time_limit" placeholder="例如，1s"
                           aria-label="TimeLimit" aria-describedby="time-addon">
                </div>
            </div>
                </div>
                <div>
                   <div>

    <h4>测试用例</h4>
    <div id="inputRowsContainer" style="overflow-y:auto; max-height:500px;">
        <!-- 动态添加的input行将出现在这里 -->
    </div>
    <button type="button" id="addInputRowBtn">+</button>

    <div class="button-container text-center">
        <button type="submit" class="btn btn-success">保存</button>
    </div>
</div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
    event.preventDefault(); // 防止任何默认行为
    const inputRowsContainer = document.getElementById('inputRowsContainer'); // 获取存放input行的容器
    const addInputRowBtn = document.getElementById('addInputRowBtn'); // 获取加号按钮

    addInputRowBtn.addEventListener('click', function () {
        // 创建一个新的div行容器
        const rowDiv = document.createElement('div');
        rowDiv.style.display = 'flex';
        rowDiv.style.marginBottom = '8px';

        // 创建第一个input框
        const input1 = document.createElement('input');
        input1.type = 'text';
        input1.className = 'form-control';
        input1.placeholder = '输入...';
        input1.style.marginRight = '4px'; // 为了在两个输入框之间留出一些空间

        // 创建第二个input框
        const input2 = document.createElement('input');
        input2.type = 'text';
        input2.className = 'form-control';
        input2.placeholder = '输入...';

        // 将两个输入框添加到div行容器
        rowDiv.appendChild(input1);
        rowDiv.appendChild(input2);

        // 将新创建的div行容器添加到input行容器中
        inputRowsContainer.appendChild(rowDiv);
    });
});
</script>
<script>
  document.querySelector('form[method="post"]').onsubmit = function(event) {

    var title = document.querySelector('input[name="title"]').value.trim();
    var content = document.querySelector('textarea[name="content"]').value.trim();
    var memoryLimit = document.querySelector('input[name="memory_limit"]').value.trim();
    var timeLimit = document.querySelector('input[name="time_limit"]').value.trim();
    var answer = document.querySelector('textarea[name="answer"]').value.trim();

    var errors = [];

    if (!title) errors.push("标题不能为空。");
    if (!content) errors.push("题目内容不能为空。");
    if (!memoryLimit) errors.push("内存限制不能为空。");
    if (!timeLimit) errors.push("时间限制不能为空。");
    if (!answer) errors.push("答案不能为空。");

    if (errors.length > 0) {
      event.preventDefault();
      alert("请填写所有必填信息:\n" + errors.join("\n"));
    }

  };
</script>
</html>
