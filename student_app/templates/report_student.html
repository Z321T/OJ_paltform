{% extends 'student_base.html' %}

{% block title %}提交报告{% endblock %}

{% block extra_css %}
    <style type="text/css">
        input[type="text"]:not(.nav-search .input-group),
        input[type="password"]:not(.nav-search .input-group),
        input[type="file"]:not(.nav-search .input-group),
        input[type="text"]:hover:not(.nav-search .input-group),
        input[type="password"]:hover:not(.nav-search .input-group),
        input[type="file"]:hover:not(.nav-search .input-group) {
            /* 其他样式保持不变 */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="text"]:not(.nav-search .input-group):hover,
        input[type="password"]:not(.nav-search .input-group):hover,
        input[type="file"]:not(.nav-search .input-group):hover {
            border-color: #66afe9; /* 悬停时的边框颜色 */
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6); /* 悬停时的立体阴影效果 */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        input[type="file"] {
            height: auto;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-md-12 stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'student_app:report_student' programming_exercise.id %}" method="post"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="hidden" name="programmingexercise_id"
                                       value="{{ programming_exercise.id }}">
                                <div class="form-group">
                                    <label for="tips">注意事项：</label>
                                    <input type="text" class="form-control"
                                           value="目前支持的代码语言：Python、Java、JavaScript、PHP、Ruby、Go，使用其他语言会影响代码重复度的计算，谨慎使用"
                                           readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="tips">题目详情：</label>
                                    <input type="text" class="form-control"
                                           value="{{ programming_exercise.description }}" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="excelFileInput">上传程序设计报告文件（Word文件）:</label>
                                    <input type="file" class="form-control-file" id="wordFileInput" name="wordFile"
                                           accept=".doc,.docx" required>
                                </div>
                                <div class="form-group">
                                    <label for="excelFileInput">上传程序设计代码文件（将所有源代码放入文本文档，以.txt格式提交）:</label>
                                    <input type="file" class="form-control-file" id="txtFileInput" name="txtFile"
                                           accept=".txt" required>
                                </div>
                                <button type="submit" class="btn btn-default">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        $("form").on('submit', function (event) {
            event.preventDefault();
            var form_data = new FormData(this);
            $.ajax({
                url: '{% url 'student_app:report_student' programming_exercise.id %}',
                type: 'POST',
                data: form_data,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert(response.message);
                    window.location.href = "{% url 'student_app:home_student' %}";
                },
                error: function (response) {
                    alert(response.responseJSON.message);
                }
            });
        });
    });
</script>
{% endblock %}
